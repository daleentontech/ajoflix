{% extends "base.html" %}


{% block head_title %}account details{% endblock %}


	{% block content %}
	<br>
	<h2>Account Detail</h2> 
	<br>
	<div class="container">          
		  <table class="table">
		    <thead>
		      <tr>
		        <th>Account Name</th>
		        <th>Account Number</th>
		        <th>Balance</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td>{{ account.account_name }}</td>
		        <td>{{ account.account_number }}</td>
		        <td>{{  account.balance }}</td>
		      </tr>
		    </tbody>
		  </table>
		</div>
    {% endblock %}
